name: Generate Datas
on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      # Snake Animation
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Check METRICS_TOKEN
        run: |
          if [ -z "${{ secrets.METRICS_TOKEN }}" ]; then
            echo "METRICS_TOKEN secret is missing or empty. Create it in repository Settings -> Secrets and variables -> Actions." >&2
            exit 1
          fi

      - name: Generate GitHub metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          filename: github-metrics.svg
          output_action: none

      - name: Move metrics to dist
        run: |
          set -euo pipefail
          mkdir -p dist
          SRC=""
          if [ -f /metrics_renders/github-metrics.svg ]; then
            SRC=/metrics_renders/github-metrics.svg
          elif [ -f "$GITHUB_WORKSPACE/metrics_renders/github-metrics.svg" ]; then
            SRC="$GITHUB_WORKSPACE/metrics_renders/github-metrics.svg"
          fi

          if [ -z "$SRC" ]; then
            echo "github-metrics.svg was not found in expected locations" >&2
            exit 1
          fi

          cp "$SRC" dist/github-metrics.svg

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
